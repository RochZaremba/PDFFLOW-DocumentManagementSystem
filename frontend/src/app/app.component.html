<header class="app-header-container">

  <!-- Część Nagłówkowa (Tytuł i Opis) -->
  <div class="app-header">
    <h2 class="title">{{ title }}</h2>
    <p class="subtitle">System zarządzania dokumentami PDF</p>
  </div>

  <!-- Część Menu Nawigacyjnego (Tylko 3 opcje) -->
  <nav class="app-nav">
    <!-- Przeglądaj PDF-y -->
    <a
      routerLink="/browse"
      routerLinkActive="active-link"
      class="nav-button"
    >
      <mat-icon>list_alt</mat-icon>
      Przeglądaj
    </a>

    <!-- Wgraj dokument -->
    <a
      routerLink="/upload"
      routerLinkActive="active-link"
      class="nav-button"
    >
      <mat-icon>cloud_upload</mat-icon>
      Wgraj dokument
    </a>

    <!-- Panel Admina -->
    <a
      routerLink="/admin/pending"
      routerLinkActive="active-link"
      class="nav-button admin-button"
    >
      <mat-icon>admin_panel_settings</mat-icon>
      Panel Admina
    </a>
  </nav>

</header>

<!-- Tutaj beda ladowane komponenty (karty) -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
