<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="header-content">
          <mat-icon class="header-icon">lock</mat-icon>
          <h1>PDF Manager</h1>
        </div>
      </mat-card-title>
      <mat-card-subtitle>Zaloguj się, aby kontynuować</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="email@example.com"
            [disabled]="isLoading"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">
            Email jest wymagany
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Wprowadź poprawny adres email
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Wprowadź hasło"
            [disabled]="isLoading"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [disabled]="isLoading"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Hasło jest wymagane
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Hasło musi mieć min. 6 znaków
          </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width submit-button"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Zaloguj się</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-content">
        <p class="hint">
          <mat-icon class="small-icon">info</mat-icon>
          <span>Domyślne konta testowe:</span>
        </p>
        <p class="test-accounts">
          <strong>Admin:</strong> admin@example.com / admin123<br />
          <strong>User:</strong> user@example.com / password123
        </p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
